<div class="wrap">
    <ul>
        <li class="weather-item" ng-repeat="showedCities in listOfShowedCities track by $index">
            <div class="item-info"><p>{{showedCities.city}} <img ng-src="{{showedCities.picture}}" alt="no image"> <b>{{showedCities.temperature}}</b></p></div>
            <div class="item-close"><input type="button" value="X" ng-click = "removeCity()($index)" ></div>
        </li>
    </ul>
</div>
